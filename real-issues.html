<!DOCTYPE html>
<html lang="en">
<head>
  <title>Real Issues - Gandaki Province</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    /* Flex container for multiple charts */
    .chart-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
      margin-bottom: 2rem;
    }
    .chart-container canvas {
      max-width: 320px;
      max-height: 320px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="nav-spacer"></div>
      <a href="/Dados/index.html">Home</a>
      <div class="dropdown">
        <div class="dropdown-toggle">
          Districts <i class="fas fa-caret-down"></i>
        </div>
        <div class="dropdown-menu">
          <a href="/Dados/major-districts.html">Major Districts</a>
          <a href="/Dados/minor-districts.html">Minor Districts</a>
          <a href="/Dados/districts.html">All Districts</a>
        </div>
      </div>
      <div class="dropdown">
        <div class="dropdown-toggle">
          Municipalities <i class="fas fa-caret-down"></i>
        </div>
        <div class="dropdown-menu">
          <a href="/Dados/urban-municipalities.html">Urban Municipalities</a>
          <a href="/Dados/rural-municipalities.html">Rural Municipalities</a>
          <a href="/Dados/municipalities.html">All Municipalities</a>
        </div>
      </div>
      <a href="/Dados/issues.html">Issues</a>
      <a href="/Dados/real-issues.html" class="active">Real Issues</a>
      <a href="/Dados/how-it-works.html">How It Works</a>
    </nav>
  </header>

  <main>
    <h2>Real Issues Categorization - Gandaki Province</h2>

    <div class="chart-container">
      <canvas id="deptChart"></canvas>
      <canvas id="sentimentChart"></canvas>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Gandaki Province Information Portal</p>
  </footer>

  <script>
    // Load CSV data and process it
    async function loadCSVData(url) {
      const response = await fetch(url);
      const text = await response.text();
      const lines = text.trim().split('\n');
      // skip header if present
      if(lines[0].includes("Feedback") && lines[0].includes("Department")) lines.shift();
      return lines.map(line => {
        const parts = line.split(',');
        return {
          feedback: parts[0],
          department: parts[1],
          sentiment: parts[2]
        };
      });
    }

    // Count occurrences for given key in array of objects
    function countBy(arr, key) {
      return arr.reduce((acc, obj) => {
        const k = obj[key] || "Unknown";
        acc[k] = (acc[k] || 0) + 1;
        return acc;
      }, {});
    }

    function createPieChart(ctx, labels, data, title) {
      return new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: [
              '#4dc9f6',
              '#f67019',
              '#f53794',
              '#537bc4',
              '#acc236',
              '#166a8f',
              '#00a950',
              '#58595b',
              '#8549ba'
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            },
            title: {
              display: true,
              text: title,
              font: {
                size: 18,
                weight: 'bold'
              }
            }
          }
        }
      });
    }

    async function renderCharts() {
      const data = await loadCSVData('feedback_summary_counts.csv');

      // Count department occurrences
      const deptCounts = countBy(data, 'Department');
      const deptLabels = Object.keys(deptCounts);
      const deptData = Object.values(deptCounts);

      // Count sentiment occurrences
      const sentimentCounts = countBy(data, 'Sentiment');
      const sentimentLabels = Object.keys(sentimentCounts);
      const sentimentData = Object.values(sentimentCounts);

      // Get canvas contexts
      const deptCtx = document.getElementById('deptChart').getContext('2d');
      const sentimentCtx = document.getElementById('sentimentChart').getContext('2d');

      // Create charts
      createPieChart(deptCtx, deptLabels, deptData, 'Issues by Department');
      createPieChart(sentimentCtx, sentimentLabels, sentimentData, 'Feedback Sentiment');
    }

    renderCharts();
  </script>
</body>
</html>
