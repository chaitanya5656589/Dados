<head>

  <!-- Poppins font like Dados -->

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0 20px 40px;
      color: #222;
    }

    header {
      background: #333;
      color: white;
      padding: 15px 20px;

      font-size: 1.5rem;
    }

    a.menu-link {
      color: #fff;
      text-decoration: none;

      font-weight: 600;
    }

    a.menu-link:hover {
      text-decoration: underline;
    }

    #real-issues {
      max-width: 1080px;
      margin: 40px auto;
      text-align: center;
    }

    #real-issues h1 {
      font-weight: 700;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .chart-container {
      display: inline-block;
      width: 320px;
      margin: 0 20px 40px;
      vertical-align: top;

      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgb(0 0 0 / 0.1);
    }

    }

<body>

<header>
  Dados
  <a class="menu-link" href="index.html">Home</a>
  <a class="menu-link" href="real-issues.html">Real Issues</a>
</header>

<section id="real-issues">
  <h1>Real Issues Feedback Summary</h1>

  <div class="chart-container">
    <h2>Positive Feedback</h2>
    <canvas id="positiveChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>Neutral Feedback</h2>
    <canvas id="neutralChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>Negative Feedback</h2>
    <canvas id="negativeChart"></canvas>
  </div>
</section>

<footer>
  &copy; 2025 Dados - All rights reserved
</footer>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  async function loadCSVAndRenderCharts() {
    // Update this path if your CSV is in a subfolder like /data/feedback_summary_counts.csv
    const csvFile = 'feedback_summary_counts.csv';

    function parseCSV(csvText) {
      const lines = csvText.trim().split('\n');
      const headers = lines[0].split(',');
      return lines.slice(1).map(line => {
        const values = line.split(',');
        let obj = {};
        headers.forEach((header, i) => {
          obj[header.trim()] = values[i].trim();
        });
        return obj;
      });
    }

    try {
      const response = await fetch(csvFile);
      if (!response.ok) throw new Error('CSV file not found: ' + csvFile);
      const csvText = await response.text();

      const dataObjects = parseCSV(csvText);
      const sentiments = ['Positive', 'Neutral', 'Negative'];
      const sentimentData = {};
      sentiments.forEach(s => { sentimentData[s] = {}; });

      dataObjects.forEach(({ Department, Sentiment, Count }) => {
        const countNum = Number(Count);
        if (sentiments.includes(Sentiment)) {
          if (!sentimentData[Sentiment][Department]) {
            sentimentData[Sentiment][Department] = 0;
          }
          sentimentData[Sentiment][Department] += countNum;
        }
      });

      const colors = [
        '#36A2EB', '#FF6384', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#C9CBCF'
      ];

      function renderPieChart(ctxId, labels, data) {
        const ctx = document.getElementById(ctxId).getContext('2d');
        new Chart(ctx, {
          type: 'pie',
          data: {
            labels: labels,
            datasets: [{
              data: data,
              backgroundColor: colors,
              borderColor: '#fff',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: 'right' }
            }
          }
        });
      }

      sentiments.forEach(sentiment => {
        const departments = Object.keys(sentimentData[sentiment]);
        const counts = departments.map(dept => sentimentData[sentiment][dept]);
        renderPieChart(sentiment.toLowerCase() + 'Chart', departments, counts);
      });

    } catch (error) {
      console.error('Error loading or parsing CSV:', error);
      alert('Error loading data: ' + error.message);
    }
  }

  document.addEventListener('DOMContentLoaded', loadCSVAndRenderCharts);
</script>

</body>
</html>
